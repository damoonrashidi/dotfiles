theme = "rose_pine_moon"

[editor]
bufferline="always"
color-modes=true
line-number="relative"
auto-format = true
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "error"

[editor.cursor-shape]
insert = "block"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true

[editor.soft-wrap]
enable = true

[editor.statusline]
left = ["mode", "file-name", "version-control"]

[keys.normal]
minus = "file_picker_in_current_buffer_directory"
X = "extend_line_up"
